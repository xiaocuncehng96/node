<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>亿佳猫商城</title>

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    {% block css %}
    {% endblock %}

    
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <nav class="navbar navbar-default container" id="nav-head">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <h1 class="logo1 navbar-left">
            <a href="#" title="亿佳猫商城" class="img-circle">
              亿佳猫商城
            </a>
          </h1>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="{{hoActive}}"><a href="/">首页 <span class="sr-only">(current)</span></a></li>
              <li><a href="/buyerOrder">我的订单</a></li>
              <li class="{{goodsActive}}"><a href="/goodsList">商品列表 <span class="sr-only">(current)</span></a></li>
              <li class="{{sellerActive}}"><a href="/sellerList">店铺列表</a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="你不知道的JavaScript">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
            {% if isLogin %}
            <li class="dropdown {{usActive}}" >
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{name}}，欢迎光临！ <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/user">个人中心</a></li>
                  <li><a href="/logout">退出</a></li>
                </ul>
              </li>            
            {% else %}
                <li role="presentation" class="{{loActive}}"><a href="/login"><i  class="glyphicon glyphicon-user"></i>登录</a></li>
                <li role="presentation" class="{{reActive}}" ><a href="/register">注册</a></li>              
            {% endif %}
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    <div class="container">
	        {% block con %}{%endblock%}
	   </div>
    <div id="foot" class="container">
      <!-- <img src="/static/images/foot.jpg" alt=""> -->
    </div>
    
    
  </body>
</html>
<script src="/static/js/lib/jquery-1.11.3.js"></script>
    
<script src="/static/js/plug/bootstrap.js"></script>
{% block js %}{%endblock%}
